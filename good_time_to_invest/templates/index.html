<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask TypeScript App</title>
    <style>
        /* ... (Other styles) */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal-width columns */
            gap: 10px;
        }
        .left-column {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .right-column {
            background-color: #fff; /* Adjust background color */
            border: 1px solid #ccc;
        }
        /* Add this CSS to your external stylesheet */
        .chart-container {
            height: 400px; /* Set the fixed height for the container */
            overflow-x: auto; /* Enable horizontal scrolling if needed */
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <!-- Specify type="module" to treat app.js as an ES6 module -->
    <script type="module" src="{{ url_for('static', filename='dist/app.js') }}"></script>


    <div class="grid-container">
        <div class="left-column">
            <p>Select from Bank presets</p>
            <select id="bank-dropdown"></select>
            <p>Bank details</p>
            <div id="bank-container"></div>
            <p>Investor details</p>
            <div id="investor-container"></div>
            <p>Portfolio details</p>
            <div id="portfolio-container"></div>
            <p>Let's do the math!</p>
            <button id="calculate-button"></button>
        </div>
        <div class="right-column">
            <div id="chart-container" class="chart-container">
                <svg id="bar-chart"></svg>
              </div>
        </div>
    </div>
</body>
</html>
